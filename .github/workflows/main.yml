# This is a basic workflow to help you get started with Actions

name: Main

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches:
      - '*'

defaults:
  run:
    working-directory: advanced_calculation

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-esoteric-nonsense:
    runs-on: ubuntu-latest
    steps:
      #checkout esoteric nonsense
      - uses: actions/checkout@v2
        with:
          repository: SE-691-Graphing-Calculator/esoteric_nonsense.git
          path: esoteric_nonsense
          ref: main
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21d
      - name: Install ndk
        working-directory: ./esoteric_nonsense
        run: cargo install cargo-ndk
      - name: Set NDK path
        working-directory: ./esoteric_nonsense
        run: echo "ANDROID_NDK_HOME=${{steps.setup-ndk.outputs.ndk-path}}" >> $GITHUB_ENV
      - name: Add targets
        working-directory: ./esoteric_nonsense
        run: rustup target add i686-linux-android
      - name: Build
        working-directory: ./esoteric_nonsense
        run: cargo ndk --platform 21 --target x86 build --release --verbose
      - name: Upload library
        uses: actions/upload-artifact@v2
        with:
          name: libcalc
          path: ./esoteric_nonsense/target/i686-linux-android/release/libcalc.so

  # This workflow contains a single job called "build"
  build:
    needs: [build-esoteric-nonsense]
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v2
        with:
          path: advanced_calculation
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
    
      # Get flutter dependencies.
      - run: flutter pub get
    
      # Statically analyze the Dart code for any errors.
      - run: flutter analyze .
    
      # Run widget tests for our flutter project.
      - run: flutter test
